{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MyCoach{% endblock %}</title>

    <!-- Intégration du fichier CSS -->
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>

<nav>

    {% if user.is_authenticated %}
    |
    <form action="{% url 'logout' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" style="background:none;border:none;padding:0;font:inherit;color:blue;cursor:pointer;text-decoration:underline;">
            Déconnexion
        </button>
    </form>
{% else %}
    | <a href="{% url 'login' %}">Connexion</a>
    | <a href="{% url 'signup' %}">Inscription</a>
{% endif %}

</nav>

{% block content %}
    <h1>Bienvenue sur notre site de prise de rendez-vous</h1>
    <p>Utilisez le menu pour naviguer.</p>
{% endblock %}
